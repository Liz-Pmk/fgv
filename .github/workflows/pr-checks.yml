name: PR Checks

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    name: Validate project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and run project scripts
        run: |
          if [ -f package.json ]; then
            npm install
            npm run lint --if-present
            npm test --if-present
            npm run build --if-present
          else
            echo "package.json not found. Skipping Node.js commands."
          fi

      - name: Static analysis placeholder
        run: |
          echo "Add additional validation steps (linters, formatters, etc.) as the project grows."
